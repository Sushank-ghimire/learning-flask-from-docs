<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-white text-xl font-semibold">Flask User App</a>
        <div>
          <a href="/login" class="text-white px-4">Login</a>
          <a href="/register" class="text-white px-4">Register</a>
          <a href="/about" class="text-white px-4">About</a>
          <a href="/contact" class="text-white px-4">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="py-12">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Contact Us</h1>
        <p class="text-xl mb-6">
          We'd love to hear from you! Please fill out the form below, and we'll
          get back to you as soon as possible.
        </p>

        <form
          action="/send_message"
          method="POST"
          class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg"
        >
          <div class="mb-4">
            <label for="name" class="block text-left text-gray-700"
              >Your Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="w-full p-3 mt-2 border border-gray-300 rounded-lg"
              required
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-left text-gray-700"
              >Your Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="w-full p-3 mt-2 border border-gray-300 rounded-lg"
              required
            />
          </div>

          <div class="mb-4">
            <label for="message" class="block text-left text-gray-700"
              >Your Message</label
            >
            <textarea
              name="message"
              id="message"
              class="w-full p-3 mt-2 border border-gray-300 rounded-lg"
              rows="4"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 p-4 text-center text-white">
      <p>&copy; 2024 Flask User App. All rights reserved.</p>
    </footer>
  </body>
</html>
